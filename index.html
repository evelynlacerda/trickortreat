<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trick or Treat Festival</title>

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/root.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

    <!-- INÍCIO COM LINKS E LOGO -->
    <header id="top">
        <div class="up">
            <p>hello hallow</p>
            <nav class="menu">
                <ul>
                  <li>
                    <a href="about.html">About</a>
                  </li>
                  <li>
                    <a href="tickets.html">Buy Tickets</a>
                  </li>
                  <li>
                    <a href="support.html">Support</a>
                  </li>
                </ul>
              </nav>
        </div>
        <img src="./assets/img/logotricktreat.svg" alt="Trick or Treat">
    </header>

    <!-- ANIMAÇÃO FANTASMA JACK E FOTOS -->
    <container id="middle">
        <section class="party">
            <div class="jack">
                <img src="assets/img/jackghost.png" alt="Jack Pumpkin">
            </div>
            <div class="boxes">
                <div class="box1">
                    <p class="text1">the best</p>
                    <p class="text2">halloween</p>
                    <p class="text3">party ever!</p>
                </div>
                <div class="box2">
                    <div class="boxphoto">
                        <img src="assets/img/party1.png" alt="Party Photo 1">
                        <img src="assets/img/party2.png" alt="Party Photo 2">
                    </div>
                    <!-- <div class="boxphoto2"> -->
                        <img src="assets/img/party3.png" alt="Party Photo 3">
                    <!-- </div> -->
                </div>
            </div>
        </section>

        <!-- TICKETS TO EACH -->
        <p class="ticktitle">Tickets</p>
        <div class="tickdays">
            <div class="ticket"></div>
            <div class="ticket"></div>
            <div class="ticket"></div>
        </div>
        <p class="tickconfirm" href="">Have a ticket? Confirm here!</p>

        <!-- IMAGENS FOOTER -->
        <img src="./assets/img/readyimg.svg" alt="Are you ready?!" class="ready">
        <img src="./assets/img/backgroundfooter.png" alt="Cemitério Zumbi" class="zumbi">
    </container>

    <!-- LINKS DO RODAPÉ -->
    <footer class="final">
        <div class="extra">
            <p class="cname">hello hallow</p>
            <ul class="fest">
                <li><p class="festname">Festival</p></li>
                <li href="index.html">Home</li>
                <li href="about.html">About</li>
                <li href="tickets.html">Tickets</li>
            </ul>
            <ul class="fest">
                <li><p class="festname">contact</p></li>
                <li href="faq.html">Faq</li>
                <li href="contato.html">E-mail</li>
                <li href="suporte.html">Support</li>
            </ul>
        </div>
        <p class="copy">Copyright © Treat or Trick Festival. All rights reserved.</p>
    </footer>
</body>
</html>
